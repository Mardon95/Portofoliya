    <section class="contact">
        <div class="main__text ">
            <h2>Contact</h2>
        </div>

        <form action="#!">
            <label for="name" class="form-control">Name</label>
            <input type="text" placeholder=" Enter your name:">
            <label for="surname" class="form-control">Surname</label>
            <input type="text" placeholder="Enter your surname:">
            <label for="address" class="form-control">Address</label>
            <input type="text" placeholder=" Enter your address:">
            <label for="number" class="form-control">Phone</label>
            <input type="number" placeholder=" Enter your phone number:">
            <label for="message" class="form-control">Message</label>
            <textarea rows="8" placeholder=" Enter your message:"></textarea>
            <div class="btn-box formBtn">
                <button type="submit" class="btn ">
                    Send a Message</button>
            </div>
        </form>
    </section>
